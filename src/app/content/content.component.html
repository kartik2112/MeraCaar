<div *ngIf="_errorStr">
    <div class="alert alert-danger">{{ _errorStr }}</div>
</div>

<div id="mainCard">
    <h1>{{ _data.elemName }}</h1>
    <div class="row">
        <iframe width="420" height="315"
            [src]="_data.youtubeUrl">
        </iframe>
    </div>
    <div id="content">
        <p>
            {{ _data.explanation }}
        </p>
    </div>
</div>
